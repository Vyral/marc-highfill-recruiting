  about_markdown: >
    Marc Austin Highfill was born and raised in the West End of Richmond. He
    graduated from Douglas Freeman High School and VCU with a degree in
    Marketing and a concentration in Real Estate. He founded Austins, a special
    event and marketing company, in 1986. Marc was named Young Entrepreneur of
    The Year for the State of Virginia in 1991. He was a partner in a local
    Richmond real estate firm from 1999 until he opened EXIT First Realty on
    June 2, 2006.


    Marc has grown his business and reputation through years of dedication to
    his clients and the use of innovative marketing techniques. Marc Austin
    Properties averages 5-6 sales every week. As we continue to grow, our team
    is always seeking qualified agents to add to our award-winning team. We look
    forward to providing you with exceptional, unparalleled coaching and support
    to help grow your business to the next level.
